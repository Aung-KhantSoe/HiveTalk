version: 2.1

executors:
  node-executor:
    docker:
      - image: circleci/node:16

jobs:
  build:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            cd frontend
            npm install
      - run:
          name: Build React App
          command: |
            cd frontend
            npm run build
      - run:
          name: Verify Build Directory
          command: |
            cd frontend
            ls -la dist || echo "Dist directory not found"

  deploy:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: Install Ansible
          command: |
            pip install ansible
      - run:
          name: Upload Build Artifacts
          command: |
            mkdir -p /tmp/frontend/dist
            cp -r frontend/dist /tmp/frontend/
      - add_ssh_keys:
          fingerprints:
            - "SHA256:m8/d+W2BnZUkDMIX1Dt9yikNFddGB0WAUKtff49ePXQ"  # Replace with your actual fingerprint
      - run:
          name: Run Ansible Playbook
          command: |
            ansible-playbook -i "ec2-user@13.250.103.232," deploy.yml  # Replace with the path to your playbook

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
